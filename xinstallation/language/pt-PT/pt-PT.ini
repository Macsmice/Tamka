INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Dados de exemplo padrão</strong> podem ser inseridos. Para realizar esta operação, certifique-se que a opção Default English (GB) Sample Data é apresentada na lista e clique no botão Instalar Dados Exemplo."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Dados exemplo personalizados </strong> podem ser inseridos. Para realizar esta operação, escolha um conjunto de dados disponível na lista e clique no botão Instalar Dados Exemplo."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalação limpa</strong>: Se desejar executar uma instalação nova, digite o nome do site, email do administrador e escolha uma senha. Em seguida, avance para a etapa final clicando em <em>Seguinte</em>."

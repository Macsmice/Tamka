INSTL_DATABASE_TITLE="Configurações da ligação"
INSTL_DATABASE_DESC="<p>Um site Joomla! armazena todos os seus dados numa base de dados. Aqui está a informação necessária para criar essa base de dados.</p><p> Se está a instalar Joomla! num servidor web remoto, necessita de ter esta informação do seu fornecedor de alojamento.</p><p>Alguns alojamentos requerem a criação da base de dados antes da instalação do Joomla. Se lhe foi devolvida a mensagem "_QQ_"Could not connect to the database"_QQ_", confirme que o seu usuário e senha estão correctas. Se continuar a receber esta mensagem, confirme com o seu fornecedor de alojamento, para verificar se precisa de criar a base de dados antes de instalar o Joomla.</p>"


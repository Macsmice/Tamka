INSTL_SITE_CONF_DESC="Digite seu endereço de e-mail. Este será o endereço de email do Super Administrador do site.<br />Digite uma nova senha e confirme-a nos campos apropriados. Você pode mudar o nome de usuário padrão <strong>admin</strong>. Estes serão o nome de usuário e senha que você usará para acessar o Painel de Controle da Administração do site, no final da instalação.<br /> Se você está migrando, você pode ignorar esta seção. As configurações atuais serão automaticamente migradas."
INSTL_SITE_LOAD_SAMPLE_TITLE="Carregar dados de exemplo"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Importante!</strong>: É recomendável que instale os dados de amostra padrão. Para isso, clique no botão <i>before</i> avançando para a próxima fase."

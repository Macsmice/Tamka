INSTL_SITE_CONF_DESC="Entajpu vian retpoŝtadreson. Tio estos la retpoŝtadreso de la Super-Administranto.<br />Donu novan pasvorton, tiam konfirmu en la ĝustaj kampoj. Vi povas ŝanĝi la defaŭltan uzantonomon<strong>admin</strong>. Tiuj estos la uzantonomo kaj pasvorto kiujn vi uzos por ensaluti al la administra panelo ĉe la fino de la instalo.<br /> Se vi transmigras, vi povas ignori ĉi tiun parton. Viaj nunaj agordoj estas aŭtomate migrigitaj."
INSTL_SITE_LOAD_SAMPLE_TITLE="Ŝargi ekzemplajn datumojn"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>Grave!</strong>: Estas rekomendite ke novuloj instalu la defaŭltajn ekzemplajn datumojn. Por fari tion, alklaku la butonon <i>antaŭ ol</i> vi iras al la sekva fazo."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. Ekzemplaj datumoj:</strong> Antaŭ ol fini la instalon, vi povas havigi datumojn al la reteja datumbazo. Ekzistas du rimedoj:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Defaŭltaj ekzemplaj datumoj</strong> povas esti enmetitaj. Por fari tion, certiĝu ke la angla (GB) montriĝas en la falmenuo, tiam alklaku la butonon Instali ekzemplajn datumojn."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Alilingvaj ekzemplaj datumoj</strong> povas esti enmetitaj. Por fari tion, elektu disponeblajn datumojn el la falmenuo kaj alklaku la butonon Instali ekzemplajn datumojn."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Malplena instalo</strong>: Se vi preferas malplenan instalon, donu la nomon de retejo, retpoŝtadreson kaj pasvorton de administranto. Tiam alklaku <em>Sekva</em> por iri al la sekva paŝo."

INSTL_DATABASE_DESC="<p>Retejo de Joomla! konservas ĉiujn datumojn en datumbazo. La fenestro donas al la instala programo la bezonatajn informojn por krei la datumbazon.</p><p> Se vi instalas Joomla! al sur fora servilo, vi bezonos ricevi la informojn de via gastiganto.</p><p>Kelkaj gastigantoj postulas, ke vi kreu la datumbazon antaŭ ol vi instalas Joomla. Se vi vidas la mesaĝon "_QQ_"Ne povis konektiĝi al la datumbazo"_QQ_", kontrolu ke via uzantonomo kaj pasvorto ĝustas. Se vi ankoraŭ ricevas tiun mesaĝon, konsultu kun via gastiganto por vidi ĉu vi bezonas krei la datumbazon antaŭ la instalo de Joomla.</p>" 


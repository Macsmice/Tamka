PLG_SYSTEM_CREATE_NAME="Molajo Create Extensions Plugin"
PLG_SYSTEM_CREATE_XML_DESCRIPTION="To use, enable the <u>Molajo Create Extensions Plugin</u> and navigate to the Joomla! <u>Extension Manager</u> in the Administrator. Use the new <u>Create</u> submenu option to create Extensions desired. The Extension will be created and installed. Use the Extension Options and Parameters to further customize. The Extension can also be further customized programmatically. See the readme file for more information."
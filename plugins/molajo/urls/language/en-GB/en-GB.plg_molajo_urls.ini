INSTRUCTIONS_1="Tamka URL Option: Tamka creates one, and only one, URL for each detail item, such as an Article, Contact, News Feed, Poll, or Web Link. Here, you can configure the pattern used for those URLs."
INSTRUCTIONS_2="Custom URL: If Custom URL was selected above, specify the combination of section, category, ccyy, mm, dd values desired, ending with the literal 'detail', for a Custom URL. Note: separate each option with a forward slash."
INSTRUCTIONS_3="Alias or ID: For each portion of the URL, Tamka can use with the alias value (ex. my-article-alias), or the numeric key value (ex. 123). Selecting 'ID' with 'Use Detail Alias, not ID' instructs Tamka to use the numeric values for all levels of the URL except the Detail level. (ex. 123/my-article-alias.)"
INSTRUCTIONS_4="File extension: Configure Tamka URLs to not use any file extension, or to use an extension of your preference. (ex. html)"
INSTRUCTIONS_5="Default Menu Type: For detail without matching Menu Items."
INSTRUCTIONS_6="Base: Use the specified value for the base of Tag and Tag Menu Summary pages."
INSTRUCTIONS_7="No WWW: Configure Tamka to remove WWW from incoming URLs, and 301 redirect to the same location without the WWW."
INSTRUCTIONS_8="Add canonical rel link for Articles."
INSTRUCTIONS_9="Note: Tamka URLs work in conjunction with Joomla! URL options."

DESC_ALIAS_OR_ID="Use the URL Alias Value or the numeric key for section, category, and article components within the URL."
DESC_CANONICAL_LINK="Add a canonical link for Articles."
DESC_CUSTOM_URL_PATTERN="If Custom URL was selected above, enter the Custom URL pattern, separated by forward slashes, using the preferred combination of year, month, day, section, category values desired, ending with the literal 'detail'."
DESC_DEFAULT_MENU_ITEM="Default Menu item for detail without a matching Menu Item, given the URL."
DESC_EXTENSION="Select the file extension desired, if any."
DESC_NO_WWW="Electing this option will remove WWW from incoming URLs and 301 redirect to the same location, without that value."
DESC_TAMKA_URL_OPTION="Select the Tamka URL Option preferred or choose Custom URL and define a pattern, below."
DESC_TAG_BASE="Specify the value to use in the base URL to indicate a tag has been clicked. If you specify the value tag, the URL would be http://example.com/tag/tag-value."
DESC_TAG_MENU_BASE="Specify the value to use in the base URL to indicate a Tag Menu has been clicked. If you specify the value menu, the URL would be http://example.com/menu/tag-value."
DESC_PAGINATION="Specify the value to use in the base URL to indicate a pagination link has been clicked. If you specify the value page, the URL would be http://example.com/page/3."
DESC_USE_ARTICLE_ALIAS="If ID was selected for the previous option, and 'Yes' is selected for this option, Tamka will use the Alias for the Detail level of the URL and the Numeric IDs for the upper levels of the URL. An example for a category/article URL would look like http://example.com/123/article-alias"

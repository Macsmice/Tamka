INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Čista (prazna) instalacija</strong>: Ukoliko ne želite primjere, unesite naziv stranice, administratorsku el. poštu i odaberite lozinku. Nakon toga pređite na završni korak klikom na <em>Dalje</em>."

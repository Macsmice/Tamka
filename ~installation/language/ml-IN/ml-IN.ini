INSTL_SITE_CONF_DESC="നിങ്ങളുടെ ഈ മെയിൽ വിലാസം. ഇത് വെബ് സൈറ്റിന്റെ സൂപ്പർ അഡ്മിനിസ്ട്രേറ്ററുടെ ഈ മെയിൽ വിലാസം ആയിരിക്കും.<br /> ഒരു പുതിയ പാസ്‌വേഡ് എന്റർ ചെയ്യുക. ഡീഫോൾട്ട് യൂസർ നേം മാറ്റുവാനാകുന്നതാണ്. <strong>അഡ്മിൻ</strong>. ഇത് ഇൻസ്റ്റാളേഷൻ പ്രക്രിയ പൂർണ്ണമായതിനു ശേഷം ജൂം‌ല! സൈറ്റിന്റെ അഡിമിനിസ്ട്രേറ്റർ കണ്ട്രോൾ പാനലിലേക്കു പ്രവേശിക്കാനാവശ്യമായ യൂസർ നേമും പാസ്‌വേഡും ആയിരിക്കും.<br />നിങ്ങൾ മൈഗ്രേറ്റ് ചെയ്യുകയാണെങ്കിൽ ഈ ഭാഗം അവഗണിക്കാവുന്നതാണ്. ഇത് ഓട്ടോമാറ്റിക് ആയി നടന്നുകൊള്ളും ."
INSTL_SITE_LOAD_SAMPLE_TITLE="സാമ്പിൾ ഡാറ്റ ലോഡ് ചെയ്യുക"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>ശ്രദ്ധിക്കുക !</strong>: നിങ്ങൾ ഒരു പുതിയ ജൂം‌ലാ യൂസർ ആണെങ്കിൽ ഡീഫോൾട്ട് സാമ്പിൾ ഡാറ്റ ഇൻസ്റ്റാൽ ചെയ്യുന്നത് നന്നായിരിക്കും. ഇത് ഒരു ജൂം‌ല സൈറ്റിന്റെ എല്ല പ്രധാന ഭാഗങ്ങളും അടങ്ങുന്ന ഒരു മാത്രുകാ സൈറ്റ് ആണ് ."
INSTL_SITE_LOAD_SAMPLE_DESC2="<strong>1. സാമ്പിൾ ഡാറ്റ:</strong> ഇൻസ്റ്റാളേഷൻ മുഴുവനാക്കുന്നതിനു മുൻപായി ഒരു ജൂം‌ല ഡീഫൊൾട്ട് സൈറ്റ് ഉണ്ടാക്കാവുന്നതാണ്. ഇതിനു രണ്ടു മാർഗ്ഗങ്ങൾ ഉണ്ട് :"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. ഡീഫോൾട്ട് സാമ്പിൾ ഡാറ്റ</strong> ഇൻസ്റ്റാൾ ചെയ്യാനാകും. ഇതിനായി ഡീഫോൾട്ട് ലാംഗേജ് ആയ ഇംഗ്ലീഷ് ഡ്രോപ് ഡൌൺ മെനുവിൽ കാണുവാൻ കഴിയും ."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. കസ്റ്റം സാമ്പിൾ ഡാറ്റ</strong> ഇൻസ്റ്റാൽ ചെയ്യാനാകും. ഇതിനായി ഡ്രോപ് ഡൌൺ മെനുവിൽ ലഭ്യമായ സാമ്പിൾ ഡാറ്റ തെരഞ്ഞെടുത്ത് ഇൻസ്റ്റാൾ ചെയ്യുക ."
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. ക്ലീൻ ഇൻസ്റ്റാളേഷൻ</strong>: നിങ്ങൾ ഒരു ക്ലീൻ ഇൻസ്റ്റളേഷൻ ആണ് ആഗ്രഹിക്കുന്നതെങ്കിൽ സൈറ്റിന്റെ പേര്, അഡ്മിൻ ഈ മെയിൽ, പാസ്‌വേഡ് എന്നിവ രേഖപ്പെടുത്തുക . അതിനു ശേഷം അവസാന പടിയിലേക്കെത്തുന്നതിനായി <em>നെക്സ്റ്റ്</em> ബട്ടൺ അമർത്തുക ."

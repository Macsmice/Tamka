INSTL_DATABASE_TITLE="കണക്ഷൻ സെറ്റിംഗുകൾ"
INSTL_DATABASE_DESC="<p>ഒരു ജൂം‌ല!  വെബ് സൈറ്റ് എല്ലാ ഡാറ്റകളും ശേഖരിച്ചു വയ്ക്കുന്നത് ഡാറ്റാബേസിൽ ആണ്. ഈ സ്ക്രീൻ ഇൻസ്റ്റാളേഷനാവശ്യമായ ഡാറ്റാബേസ് നിർമ്മിയ്ക്കുന്നതിനാവശ്യമായ വിവരങ്ങൾ നൽകുന്നതിനുള്ളതാണ്.</p><p> നിങ്ങൾ ഒരു വിദൂര സെർവറിൽ ആണ് ജൂം‌ല!  ഇൻസ്റ്റാൾ ചെയ്യുന്നതെങ്കിൽ ഈ വിവരങ്ങൾ നിങ്ങളുടെ വെബ് ഹോസ്റ്റിൽ നിന്നും ശേഖരിക്കേണ്ടതാണ്.</p><p>ചില വെബ് ഹോസ്റ്റുകൾ ജൂം‌ല!  ഇൻസ്റ്റാൾ ചെയ്യുന്നതിനു മുൻപായി ഡാറ്റാബേസ് ഉണ്ടാക്കിയിരിക്കണം എന്നു നിഷ്കർഷിക്കുന്നു.  "_QQ_" ഇങ്ങനെ ഒരു സന്ദേശം കിട്ടുകയാണെങ്കിൽ നിങ്ങളുടെ ഡാറ്റാബേസുമായി ബന്ധം സ്ഥാപിക്കാൻ കഴിയുന്നില്ല എന്നാണ് അർത്ഥമാക്കുന്നത്, യൂസർ നേമും പാസ്‌വേഡും ശരിയാണോ എന്നു വീണ്ടും പരിശോധിക്കുക . അതിനു ശേഷവും ശരിയാകുന്നില്ല്ലെങ്കിൽ പ്രശ്ന പരിഹാരത്തിനും ഡാറ്റാബേസ് നിർമ്മിയ്ക്കുന്നതിനുമായി നിങ്ങളുടെ വെബ് ഹോസ്റ്റുമായി ബന്ധപ്പെടുക.</p>" 


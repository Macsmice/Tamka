INSTL_DATABASE_PREFIX_DESC="ഒരു ഡാറ്റാബേസ് പ്രഫിക്സ് തെരഞ്ഞെടുക്കുക . ഇത് മൂന്നോ നാലോ അക്കങ്ങളോ അക്ഷരങ്ങളോ കൂടിച്ചേർന്നതും അൺ‌ഡർ സ്കോറിൽ “_“ അവസാനിക്കുന്നതും ആയിരിക്കണം.&quot;bak_&quot;  എന്ന വാക്ക് ഒരിക്കലും ഡാറ്റാബേസ് പ്രഫിക്സ് ആയി ഉപയോഗിക്കരുത് കാരണം ഇത് ബാക്കപ്പ് ടേബിളുകൾക്കായി ഉപയോഗിക്കുന്നു."

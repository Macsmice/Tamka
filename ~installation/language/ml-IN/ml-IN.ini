INSTL_FTP_DESC="<p>ചില സെർവറുകളിൽ ഇൻസ്റ്റാളേഷൻ മുഴുവനാക്കുന്നതിനായി എഫ് ടി പി സെർവറിന്റെ വിവരങ്ങൾ നൽകേണ്ടതുണ്ട്. ഇതിനായി എന്തെങ്കിലും വിഷമതകൾ നേരിടുകയാണെങ്കിൽ നിങ്ങളുടെ വെബ് ഹോസ്റ്റുമായി ബന്ധപ്പെടുക </p><p>സുരക്ഷാ കാരണങ്ങളാൽ ജൂം‌ല!  ഇൻസ്റ്റാളേഷനു വേണ്ടി മാത്രമായുള്ള ഒരു എഫ് ടി പി യൂസർ അക്കൌണ്ട് നിർമ്മിക്കുന്നത് കൂടുതൽ നന്നായിരിക്കും. ഇതിനു സ്വയം കഴിഞ്ഞില്ലെങ്കിൽ വെബ് ഹോസ്റ്റുമായി ബന്ധപ്പെടുക .</p><p><b>കുറിപ്പ്:</b>നിങ്ങൾ വിൻഡോസിൽ ആണ് ജൂം‌ല!  ഇൻസ്റ്റാൾ ചെയ്യുന്നതെങ്കിൽ എഫ് ടി പി ലയർ <strong>ആവശ്യമില്ല  </strong> </p>"
